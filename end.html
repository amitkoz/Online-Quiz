<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Over!</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="end.css">
    <link rel="shortcut icon" type="image/jpg" href="images/mondaycom_favicon.jpg"/>
</head>
<body>
<audio controls autoplay hidden="hidden">
    <source src="audio/game-over.wav" type="audio/wav">
</audio>
<div class="js-container container-conf" style="top:0 !important;"></div>

<div style="text-align:center;margin-top:15px;position: fixed;width:100%;height:100%;top:0;left:0;">
    <div class="checkmark-circle">
        <div class="background"></div>
        <div class="checkmark draw"></div>
    </div>
    <br/> <br/>
    <!-- Feedback according to score  -->
    <h3 id="endMsg"></h3>
    <!-- User's score  -->
    <h4>Your score is:</h4>
    <h1 id="finalScore"></h1>
    <!-- input: user's name  -->
    <form>
        <label for="username"></label><input
            type="text"
            name="username"
            id="username"
            placeholder="username"
    >
        <!-- submit button  -->
        <button
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled>
            Save
        </button>
        <!-- 'Play Again' and 'Go Home' buttons  -->
        <a href="game.html" class="btn">Play Again</a>
        <a href="index.html" class="btn">Go Home</a>
    </form>
</div>
<script src="end.js"></script>
</body>
</html>

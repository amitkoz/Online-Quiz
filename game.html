<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Online quiz game - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <link rel="shortcut icon" type="image/jpg" href="images/mondaycom_favicon.jpg"/>
</head>

<body>
<audio controls autoplay loop hidden="hidden">
    <source src="audio/game-happy-timer.wav" type="audio/wav">
</audio>
<div class="container">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
            <!-- show progress bar -->
            <div id="hud-item_1">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull">
                    </div>
                </div>
            </div>
            <!-- show the remaining time -->
            <div id="hud-item_2">
                <p class="hud-prefix">
                    time
                </p>
                <h4 class="hud-main-text" id="time">
                </h4>
            </div>
            <!-- show the current score -->
            <div id="hud-item_3">
                <p class="hud-prefix">
                    Score
                </p>
                <h4 class="hud-main-text" id="score">
                    0
                </h4>
            </div>
        </div>
        <!-- row space -->
        <br/><br/>
        <!-- QUESTION -->
        <B><h3 id="question"></h3></B>
        <!-- answer NO.1  -->
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p>
        </div>
        <!-- answer NO.2  -->
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p>
        </div>
        <!-- answer NO.3 (if the question is not binary) -->
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
        </div>
        <!-- answer NO.4 (if the question is not binary) -->
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
        </div>

    </div>
</div>
<script src="game.js"></script>
</body>
</html>
